<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-1.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-2.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11.css">
    <link rel="stylesheet" href="assets/css/dh-card-image-left-dark.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="assets/css/Navbar-with-menu-and-login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search-1.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="" style="background-image:url(&quot;https://vignette.wikia.nocookie.net/the-xmen-roleplay/images/c/c1/Forest-Lake-HD-Desktop-Wallpaper.jpg/revision/latest?cb=20130822192442&quot;);">
            <div class="sidebar-wrapper">
                <div class="logo"><a class="simple-text" href="#">Admin dashboard</a></div>
                <ul class="list-group">
                    <li class="list-group-item"><span>Funcionarios</span></li>
                    <li class="list-group-item"><span>Clientes</span></li>
                    <li class="list-group-item"><span>Vendas</span></li>
                    <li class="list-group-item"><span>Financeiro</span></li>
                    <li class="list-group-item"><span>Estoque</span></li>
                    <li class="list-group-item"><span>Relatórios</span></li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid">
                    <div><a class="navbar-brand" href="#"><strong><em>SigLojas</em></strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
                    <div
                        class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav"></ul>
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Sair</a></li>
                        </ul>
                </div>
        </div>
        </nav>
            <div class="col-md-12 search-table-col"><a class="navbar-brand" href="/cadastrarInvestimento"><FONT COLOR="#4F4F4F">Adicionar +</FONT> </a>
                <div
                class="table-responsive table-bordered table table-hover table-bordered results">
                <table class="table table-bordered table-hover">
                    <thead class="bill-header cs">
                        <tr>
                            <th id="trs-hd" class="col-lg-1">ID</th>
                            <th id="trs-hd" class="col-lg-3">Descrição</th>
                            <th id="trs-hd" class="col-lg-3">Data</th>
                            <th id="trs-hd" class="col-lg-1">Valor</th>
                            <th id="trs-hd" class="col-lg-3"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="warning no-result">
                            <td colspan="12"><i class="fa fa-warning"></i>&nbsp; No Result !!!</td>
                            <td>Cell 2</td>
                        </tr>
                        <tr th:each="despesa : ${investimentos}">
                            <td th:text="${despesa.id}" ><input th:value="${despesa.id}" name="id_cliente" id="id_cliente" class="invisible"></td>
                            <td th:text="${despesa.descricao}"></td>
                            <td th:text="${despesa.data}"></td>
                            <td th:text="${despesa.valor}"></td>

                            <td>
                                <button class="btn btn-success" style="margin-left: 5px;" type="submit"><i class="fa fa-check" style="font-size: 15px;"></i>
                                    <a th:href="${'/editarInvestimento'+despesa.id}" id="">Editar</a></button>
                                <button class="btn btn-danger" style="margin-left: 5px;" type="submit" ><i class="fa fa-trash" style="font-size: 15px;"></i><a th:href="${'/opcoes/excluirInvestimento/'+despesa.id}" >Excluir</a></button></td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Dashboard-layout-v11.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
</body>

</html>
