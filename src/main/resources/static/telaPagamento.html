<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-1.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-2.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11.css">
    <link rel="stylesheet" href="assets/css/dh-card-image-left-dark.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="assets/css/Navbar-with-menu-and-login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search-1.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

<body>
<div class="wrapper">
    <div class="sidebar" data-color="purple" >
        <div class="sidebar-wrapper" style="background-color: #C4C4C4">
            <div class="logo"><a class="simple-text" href="#">Admin dashboard</a></div>
            <ul class="list-group">
                <li class="list-group-item"><a href="/opcoesFuncionario"><FONT COLOR="#ffffff"><span>Funcionarios</span></FONT></a></li>
                <li class="list-group-item"><a href="/opcoes"><FONT COLOR="#ffffff"><span>Clientes</span></FONT></a></li>
                <li class="list-group-item"><a href="/opcoesVendas"><FONT COLOR="#ffffff"><span>Vendas</span></FONT></a></li>
                <li class="list-group-item"><a href="/#"><FONT COLOR="#ffffff"><span>Financeiro</span></FONT></a></li>
                <li class="list-group-item"><a href="/opcaoestoque"><FONT COLOR="#ffffff"><span>Estoque</span></FONT></a></li>
                <li class="list-group-item"><a href="#"><FONT COLOR="#ffffff"><span>Relatórios</span></FONT></a></li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid">
                <div><a class="navbar-brand" href="#"><strong><em><img src="assets/img/logo2.png" width=100 height=50></em></strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
                <div
                        class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav"></ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content"><label><strong>Cadastrar despesas</strong><br></label>
            <form method="post" th:action="@{/quitarVenda{id}(id=${vender.id})}" th:object="${vender}">
                <div class="form-row">
                    <div class="col-sm-4">
                        <div class="form-group"><label>Id</label><input class="form-control" type="number" name="nomeInputvenda" id="nomeInputvenda" th:value="${vender.id}"></div>
                    </div>
                    <div class="col-sm-4 col-xl-8">
                        <div class="form-group"><label>Preço</label><input class="form-control" type="number" name="preco" id="preco" th:value="${soma}"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group"><label>Desconto</label><input class="form-control" type="number" name="desconto" id="desconto"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group"><label>Total a pagar</label><input class="form-control" type="number" name ="pagar" id = "pagar"></div>
                    </div>
                </div>
                <button class="btn btn-danger align-self-baseline" style="border:none;width:151px;height:58px;margin-left:14px;background-color:#a0c65d;" type="submit">Salvar</button>
            </form>

        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/Dashboard-layout-v11.js"></script>
