<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-1.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-2.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11.css">
    <link rel="stylesheet" href="assets/css/dh-card-image-left-dark.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="assets/css/Navbar-with-menu-and-login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search-1.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple" >
            <div class="sidebar-wrapper" style="background-color: #C4C4C4">
                <div class="logo"><a class="simple-text" href="#">Admin dashboard</a></div>
                <ul class="list-group">
                    <li class="list-group-item"><a href="/opcoesFuncionario"><FONT COLOR="#ffffff"><span>Funcionarios</span></FONT></a></li>
                    <li class="list-group-item"><a href="/opcoes"><FONT COLOR="#ffffff"><span>Clientes</span></FONT></a></li>
                    <li class="list-group-item"><a href="/opcoesVendas"><FONT COLOR="#ffffff"><span>Vendas</span></FONT></a></li>
                    <li class="list-group-item"><a href="/opcoesFinanceiro"><FONT COLOR="#ffffff"><span>Financeiro</span></FONT></a></li>
                    <li class="list-group-item"><a href="/opcaoestoque"><FONT COLOR="#ffffff"><span>Estoque</span></FONT></a></li>
                    <li class="list-group-item"><a href="/opcoesrelatorios"><FONT COLOR="#ffffff"><span>Relatórios</span></FONT></a></li>

                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid">
                    <div><a class="navbar-brand" href="/telaprincipal"><strong><em><img src="assets/img/logo2.png" width=100 height=50></em></strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
                    <div
                        class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav"></ul>
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/logout">Sair</a></li>
                        </ul>
                </div>
        </div>
        </nav>
        <div class="content"><label class="text-left text-dark"><strong>Cadastro de funcionário&nbsp;</strong></label>
            <form method="post">
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group"><label>Nome</label><input name="nome" class="form-control" type="text"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group"><label>Email</label><input name="login" class="form-control" type="text"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group"><label>Senha</label><input name="senha" class="form-control" type="text"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-4">
                        <div class="form-group"><label>CPF</label><input name="cpf" class="form-control" type="text"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group"><label>Sexo</label><input name="sexo" class="form-control" type="text"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3">
                        <div class="form-group"><label>Função</label><input name="funcao" id = "funcao" class="form-control" type="number"></div>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-secondary" style="border: none;width: 151px;height: 40px;margin: 30px;" data-toggle="modal" data-target="#modalFuncao">Listar</button>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group"><label>Telefone</label><input name="telefone" class="form-control" type="text"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2 col-lg-10">
                        <div class="form-group"><label>Logradouro</label><input name="logradouro" class="form-control" type="text"></div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group"><label>Número</label><input name="numero" class="form-control" type="text"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2 col-lg-4">
                        <div class="form-group"><label>Cidade</label><input name="cidade" class="form-control" type="text"></div>
                    </div>
                    <div class="col-sm-2 col-lg-3">
                        <div class="form-group"><label>Bairro</label><input name="bairro" class="form-control" type="text"></div>
                    </div>
                    <div class="col-sm-2 col-lg-3">
                        <div class="form-group"><label>Cep</label><input name="cep" class="form-control" type="text"></div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group"><label>UF</label><input name="uf" class="form-control" type="text"></div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-8 offset-lg-2" style="text-align:center;margin-top:145px;">
                    <button class="btn btn-danger" type="submit">Cancelar</button>
                    <button class="btn btn-danger" type="submit">Salvar</button>
                </div>
            </form>

        </div>
    </div>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="modalFuncao">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Funcionarios</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-hover">
                        <thead class="bill-header cs">
                        <tr>
                            <th id="trs-hd" class="col-lg-1">id</th>
                            <th id="trs-hd" class="col-lg-2">nome</th>
                            <th id="trs-hd" class="col-lg-3">salario</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="funcaoFuncionario" th:each="funcao : ${funcoes}">
                            <td th:text="${funcao.id}" id="fId">
                            <td th:text="${funcao.nome}" id="funcionarioCPF" ></td>
                            <td th:text="${funcao.salario}" id="funcionarioEmail"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Dashboard-layout-v11.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
    <script th:inline="javascript" src="assets/javascript/scripts.js"></script>
</body>

</html>
