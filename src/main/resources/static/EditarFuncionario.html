<!DOCTYPE html >
<htm  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-1.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-2.css">
    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11.css">
    <link rel="stylesheet" href="assets/css/dh-card-image-left-dark.css">
    <link rel="stylesheet" href="assets/css/Features-Boxed.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="assets/css/Navbar-with-menu-and-login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search-1.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="" style="background-image:url(&quot;https://vignette.wikia.nocookie.net/the-xmen-roleplay/images/c/c1/Forest-Lake-HD-Desktop-Wallpaper.jpg/revision/latest?cb=20130822192442&quot;);">
            <div class="sidebar-wrapper">
                <div class="logo"><a class="simple-text" href="#">Admin dashboard</a></div>
                <ul class="list-group">
                    <li class="list-group-item"><span>Funcionarios</span></li>
                    <li class="list-group-item"><span>Clientes</span></li>
                    <li class="list-group-item"><span>Vendas</span></li>
                    <li class="list-group-item"><span>Financeiro</span></li>
                    <li class="list-group-item"><span>Estoque</span></li>
                    <li class="list-group-item"><span>Relatórios</span></li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid">
                    <div><a class="navbar-brand" href="#"><strong><em>SigLojas</em></strong></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
                    <div
                        class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav"></ul>
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Sair</a></li>
                        </ul>
                </div>
        </div>
        </nav>
        <div class="content"><label class="text-left text-dark"><strong>Editar funcionário&nbsp;</strong></label>
            <form method="post" th:action="@{/EditarFuncionario/{id}(id=${funcionario.id})}" th:object="${funcionario}">
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group"><label>Nome</label><input class="form-control" th:value="${funcionario.nome}" type="text" name="nome" id="FuncNome"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group"><label>Email</label><input class="form-control" th:value="${funcionario.login}" type="text" name="login" id="FuncEmail"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group"><label>Senha</label><input class="form-control" th:value="${funcionario.senha}"type="text" name="senha" id="FuncSenha" ></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-4">
                        <div class="form-group"><label>CPF</label><input class="form-control" type="text" th:value="${funcionario.cpf}" name="cpf" id="FuncCPF"></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group"><label>Sexo</label><input class="form-control" th:value="${funcionario.sexo}" type="text" name="sexo" id="FuncSexo"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-3 col-lg-9">
                        <div class="form-group"><label>Função</label><input class="form-control" th:value="${funcionario.funcao}"type="text" name="funcao" id="FuncFucao"></div>
                    </div>
                    <div class="col-sm-3 offset-lg-0">
                        <div class="form-group"><label>Telefone</label><input class="form-control" th:value="${funcionario.telefone}" type="text" name="telefone" id="FuncTelefone"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2 col-lg-10">
                        <div class="form-group"><label>Logradouro</label><input class="form-control" th:value="${funcionario.endereco.logradouro}"type="text"></div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group"><label>Número</label><input class="form-control" th:value="${funcionario.endereco.num}"type="text" name="num" id="FuncNum"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2 col-lg-4">
                        <div class="form-group"><label>Cidade</label><input class="form-control" th:value="${funcionario.endereco.cidade}" type="text" name="cidade" id="FuncCidade"></div>
                    </div>
                    <div class="col-sm-2 col-lg-3">
                        <div class="form-group"><label>Bairro</label><input class="form-control" th:value="${funcionario.endereco.bairro}" type="text" name="bairro" id="FuncBairro"></div>
                    </div>
                    <div class="col-sm-2 col-lg-3">
                        <div class="form-group"><label>Cep</label><input class="form-control" type="text" name="cep" id="FuncCep"></div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group"><label>UF</label><input class="form-control" th:value="${funcionario.endereco.uf}"type="text"name="uf" id="FuncUF"></div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group"><label>Logradouro</label><input class="form-control" th:value="${funcionario.endereco.logradouro}"type="text"name="logradouro" id="FuncUF"></div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-8 offset-lg-2" style="text-align:center;margin-top:145px;"><button class="btn btn-danger" style="border:none;width:151px;height:58px;background-color:#e86767;" type="button">Cancelar</button><button class="btn btn-danger" style="border:none;width:151px;height:58px;margin-left:14px;background-color:#a0c65d;"
                                                                                                                                                                                                                                                    type="submit">Salvar</button></div>
            </form>

        </div>
    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Dashboard-layout-v11.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
</body>

</html>
