    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/Dashboard-layout-v11-1.css">

<body>
    <section>
        <div class="container">
            <div class="photo-card">
                <div style="background-color: #ffffff";>
                    <img src="assets/img/logo2.png" width=300 height=100>
                </div>
                <div class="photo-details">
                    <div class="login-card"><img class="profile-img-card" src="assets/img/avatar_2x.png">
                        <p class="profile-name-card" > </p>
                        <div th:text = "${mensagem}" th:if ="mensagem != null"></div>
                        <form class="form-signin" method="post" action="/efetuarLogin" th:object=" ${funcionario}" >
                            <span class="reauth-email"> </span>
                            <input class="form-control" type="email" id="inputEmail" name="login" required="" placeholder="Email address" autofocus="">
                            <input class="form-control" type="password" name="senha" id="inputPassword" required="" placeholder="Password">

                    <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button></form></div>
            </div>
        </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Dashboard-layout-v11.js"></script>
